<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin:0;
            padding:0;
            box-sizing:border-box;
         }
         body{
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh ;
            background-color:antiquewhite;

         }
         .card{
            width:260px;
            background-color:white;
            border-radius:15px;
            overflow:hidden;

         }
         .card img{
            width:100%;
            height:160px;
            object-fit:cover;

         }
         .card-content{
            padding:10px;
         }
         .tags{
            display:inline-block ;
            font-size:12px;
            margin-bottom:8px;
            background-color:blue;
            border-radius:20px;
         }
         .card-title{
            font-size:18px;
            font-weight:bold;
            margin-bottom:10px;
            
         }
         .card-text{
            font-size:13px;
            margin-bottom:15px;
         }
         .btn{
            display:inline-block;
            padding: 8px 15px ;
            background-color:aqua;
            border-radius:20px;
            font-size:12px;
            text-align:center;
            text-decoration:none;
         }
    </style>
</head>

<body>
    <div class="card">
        <img src="github-icon.jpg" alt="Github Image">
        <div class="card-content">
            <div class="tags">Nature  &nbsp;&nbsp; Lake</div>
            <div class="card-title">Github</div>
            <div class="card-text">
                Github is a open source platform on which one can host their projects and work, 
                github is owned by Microsoft .
            </div>
            <a href="" class="btn">Read More</a>
        </div>
    </div>
    
</body>
</html>
