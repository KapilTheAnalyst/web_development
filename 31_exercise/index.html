<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        /* Global variables */
        :root{
            --nav--bg:red;
            --home--color:green;
            --about--color:green;
            --services--color:green;
            --portfolio--color:green;
            --contact--color:green;

            --text--color:yellow;
            --hover--bg:skyblue;
            --font:'Segoe UI', sans-serif ;
        }
        body{
            margin:0px;
            padding:0px;
        }

        nav{
            background-color:var(--nav--bg);
            padding: 14px 30px ;

        }
        ul{
            list-style:none;
            display:flex;
            justify-content:center;
            gap:30px;
            padding:0px;
            margin : 0px;
        }
        li a{
            text-decoration:none;
            color:var(--text--color);
            font-size:18px;
            font-weight:600;
            padding: 8px 14px;
            border-radius:8px;
            transition:0.3s;
        }
        .home{
            background-color:var(--home--color);

        }
        .about{
            background-color:var(--about--color);
        }
        .services{
            background-color:var(--services--color);
        }
        .portfolio{
            background-color:var(--portfolio--color);

        }
        .contact{
            background-color:var(--contact--color);
        }
        li a:hover{
            background-color:var(--hover--bg);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" class="home">Home</a></li>
            <li><a href="#" class="about">About</a></li>
            <li><a href="#" class="services">Services</a></li>
            <li><a href="#" class="portfolio">Portfolio</a></li>
            <li><a href="#" class="contact">Contact</a></li>
        </ul>
    </nav>
    
</body>
</html>
