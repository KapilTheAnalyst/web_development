<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 44px;
            box-shadow: 5px 15px 5px green;
        }
        .text-element{
            text-shadow: 2px 2px 4px rgb(210, 210, 223);
            
        }
    </style>
</head>

<body>
    <div class="box">I am a box.</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero eos cum, magnam quidem
        laboriosam debitis accusamus corporis expedita dolorum quaerat quam veritatis ullam? Voluptatum eos ipsum qui
        voluptates dicta earum reiciendis beatae ex libero.</p>

</body>

</html>
